<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <div id="contenitore-sfondo">
        <header>
            <!-- logo -->
            <div id="logo">
                <img class="logo-img" src="img/Logo.png" alt="Logo Boolean">
                <span class="logo-title">Toboolist</span>
            </div>
        </header>
        
        <main>
            <div id="main-container">
                <section>
                    <!-- section ADD -->
                
                    <div id="task-add">
                        <button class="button" id="button-task">Add Task</button>
                        <button class="button" id="button-section">Add Section</button>
                    </div>
                </section>
                
                <section>
                    <!--section new task  -->
                    <div class="task">
                        <h2 class="title-task">&#9662; New Task</h2>
                        <span class="symbol">&#x2713</span>Quarterly Newsletter <span>Editorial</span>
                    </div>
                </section>
        </div>
        </main>
    </div>    
</body>
</html>
